				margin-top: 30vmin;

				text-decoration: none;

				color: #a0dcff;
			}
			a:hover{
				color:white;

			}
			.social a{
				color:gray !important;
			}
			.social a:hover {
				background-color: #161618;
				transition: color 0.7s ease;
				color:white;
			}
			.social {
				text-align: center;
				position: fixed;
				bottom:0;
				right:0;
				left:0;
			}
			@media only screen and (max-width: 600px) {

				}
				.name {
					font-size: 11vmin;
				}
				.desc{

				}
				i{
					font-size: 3vmin;
					display:inline-block;
