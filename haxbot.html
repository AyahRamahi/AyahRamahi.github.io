<head>
	<script>
		var colors = ["red","blue"];
		function start(){
			var d = window.innerWidth/10.0;
			for (var i=0; i<100; i++){
				document.body.innerHTML += '<canvas width="'+ d +'" height="'+ d +'" style="background-color:'+ colors[i] +';"></canvas>';
			}
			document.body.innerHTML += '<h1 style="text-align: center;">&#10024</h1>';
		}

		function getColors(callback){
			var number = 100;
			fetch('https://api.noopschallenge.com/hexbot?count='+number.toString())
			.then(response => response.json())
			.then(data => {
				for (var i=0 ; i<number ; i++){
					colors.push(data.colors[i].value);
				}
				callback();
			})
		}

		function init(){
			getColors(start);
		}

	</script>
	<style>
		html,body{
			padding:0;
			margin:0;
			text-align: center;
		}
		canvas{
			padding:auto;
			margin:1;
		}
	</style>
</head>

<body onload="init();"></body>
